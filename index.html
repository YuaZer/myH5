<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BlogPost template by Adobe Dreamweaver CC</title>
<link href="BlogPostAssets/styles/blogPostStyle.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.--><script>var __adobewebfontsappname__="dreamweaver"</script><script src="http://use.edgefonts.net/montserrat:n4:default;source-sans-pro:n2:default.js" type="text/javascript"></script>
</head>

<body>
<div id="mainwrapper">
  <header> 
    <!--**************************************************************************
    Header starts here. It contains Logo and 3 navigation links. 
    ****************************************************************************-->
    <div id="YuaZer的测试网站"><!-- <img src="logoImage.png" alt="sample logo"> --><!-- Company Logo text -->YuaZer的测试网站</div>
    <nav> <a href="#" title="Link">Nav1</a> <a href="#" title="Link">Nav2</a><a href="#" title="Link">Nav3</a> </nav>
  </header>
  <div id="content">
    <div class="notOnDesktop"> 
      <!-- This search box is displayed only in mobile and tablet laouts and not in desktop layouts -->
      <input type="text" placeholder="Search">
    </div>
    <section id="mainContent"> 
      <!--************************************************************************
    Main Blog content starts here
    ****************************************************************************-->
      <h1><!-- Blog title -->有支持一下我的嘛？</h1>
      <h3><!-- Tagline -->我是高一YuaZer</h3>
      <div id="bannerImage"><img src="https://t1.picb.cc/uploads/2020/02/18/k7H4ne.jpg" alt=""/></div>
      <p>江苏省连云港市开发区高级中学高一YuaZer的测试网站 </p>
      <p>这里是测试文本 </p>
      <aside id="authorInfo"> 
        <!-- The author information is contained here -->
        <h2>嘛都别说，309牛逼</h2>
        <p>刘耀文赶紧滚，收拾书包现在滚。</p>
      </aside>
    </section>
    <section id="sidebar"> 
      <!--************************************************************************
    Sidebar starts here. It contains a searchbox, sample ad image and 6 links
    ****************************************************************************-->
      <input type="text" placeholder="点我搜索相关内容">
      <div id="adimage"><img src="https://t1.picb.cc/uploads/2020/02/18/k7H4ne.jpg" alt=""/></div>
      <nav>
        <ul>
          <li><a href="#" title="Link">Link1</a></li>
          <li><a href="#" title="Link">Link2</a></li>
          <li><a href="#" title="Link">Link3</a></li>
          <li><a href="#" title="Link">Link4</a></li>
          <li><a href="#" title="Link">Link5</a></li>
          <li><a href="#" title="Link">Link6</a></li>
        </ul>
      </nav>
    </section>
    <footer> 
      <!--************************************************************************
    Footer starts here
    ****************************************************************************-->
      <article>
        <h3>测试1</h3>
        <p>高一一班牛逼，309牛逼</p>
      </article>
      <article>
        <h3>测试2</h3>
        <p>此网页为高一YuaZer的测试网页</p>
      </article>
    </footer>
  </div>
  <div id="footerbar"><!-- Small footerbar at the bottom --></div>
</div>
</body>
</html>
